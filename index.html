<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<title>Veja-Moreno | Login</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/img/ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/img/ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/img/ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/img/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/img/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/img/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/img/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./assets/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/ico/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/img/ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
	<div class="">
		<header class="header">
			<nav class="header__nav">
				<span class="nav__titulo"><img src="./assets/img/logo2.png"  class="img-fluid" width="200px" height="80px"></span>
				<ul class="nav__lista">
					<li class="item"><a class="item__link" href="#">Home</a></li>
					<li class="item"><a class="item__link" href="#">Contacto</a></li>
					<li id="nav__login" class="item fw-normal btn btn-outline-secondary">Iniciar sesión</li>
				</ul>
			</nav>
		</header>
	</div>

	<div class="section__login invisible">
			<form class="form" method="POST">
				<h2 class="fw-normal">Iniciar sesión</h2>
				<label class="form__label fw-light" for="user">Usuario</label>
				<input class="form__input" type="text" name="user" required>
				<label class="form__label fw-light" for="password">Contraseña</label>
				<input class="form__input" type="password" name="password" required>
				<button class="form__button btn btn-outline-secondary"><span class="fw-normal">Ingresar</span></button>
			</form>
		</div>
	
	<section class=" section__carrusel">
			<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
               <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="./assets/img/back1.jpg" class="d-block w-100" alt="Imagen de la visión comfortable de la empresa">
                        
                    </div>
                   
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./assets/img/back2.jpg" class="d-block w-100" alt="Imagen de una familia que simboliza la relación de la clínica con el cliente">
                        
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/back3.jpg" class="d-block w-100" alt="Foto de las puertas de las instalaciones de la clínica">
                        
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="visually-hidden">Next</span>
                </button>
            </div>
	</section>
	<script type="text/javascript" src="./assets/scripts/index.js"></script>
</body>
</html>
